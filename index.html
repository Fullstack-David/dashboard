<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta description -->
    <meta
      name="description"
      content="This page is about your personal dashboard"
    />
    <title>Dashboard</title>
    <!-- min CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap"
      rel="stylesheet"
    />

    <!-- Min browser favicon -->
    <link
      rel="shortcut icon"
      href="./assets/favicon2.ico"
      type="image/x-icon"
    />
    <!-- Hämtar icon font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <!-- skapar en container till alla mina element -->
    <div class="container">
      <!-- punkt-1 -->
      <div class="time-date">
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <!-- punkt-2 -->
      <div class="titel">
        <input
          type="text"
          class="name-input hidden"
          placeholder="DJohn Doe Dashboard"
        />
      </div>
      <!-- punkt-3 -->
      <div class="shortcut-links">
        <h2>Snabblänkar</h2>
        <div id="linkElement-parent"></div>
        <button class="add-link-btn hide">
          <span class="material-symbols-outlined" id="plusSymbole">
            add_circle
          </span>
          Lägg till en länk
        </button>
        <div class="input-container hide">
          <input type="text" class="url-input hide" placeholder="Enter URL" />
          <input type="text" class="url-name hide" placeholder="Enter name" />
        </div>
      </div>
      <!-- punkt-4 -->
      <div class="weather-report">
        <h2>Dagens väder</h2>
      </div>
      <!-- punkt-5 -->
      <div class="bored-api"></div>
      <!-- punkt-6 -->
      <div class="notes">
        <h2>Anteckningar</h2>

        <textarea
          name="userNotes"
          id="userNotes"
          cols="28"
          rows="12"
        ></textarea>
      </div>
      <!-- punkt-7 -->
      <div class="change-background">
        <span class="material-symbols-outlined"> refresh </span>
        <button class="change-background-btn">Slumpa ny backgrund</button>
      </div>
    </div>

    <!-- Länk till mina js-filer  -->
    <script src="./js/date.js"></script>
    <script src="./js/name.js"></script>
    <script src="./js/links.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/myFav.js"></script>
    <script src="./js/notes.js"></script>
    <script src="./js/bg.js"></script>
    <!--<script src="./js/test.js"></script>-->
  </body>
</html>

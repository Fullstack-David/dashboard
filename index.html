<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta description -->
    <meta
      name="description"
      content="This page is about your personal dashboard"
    />
    <title>Dashboard</title>
    <!-- min CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- skapar en container till alla mina element -->
    <div class="container">
      <!-- punkt-1 -->
      <div class="time-date">
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <!-- punkt-2 -->
      <div class="titel">
        <input
          type="text"
          class="name-input"
          id="nameInput"
          placeholder="DJohn Doe Dashboard"
        />
      </div>
      <!-- punkt-3 -->
      <div class="quick-links">
        <h2>Snabblänkar</h2>

        <div class="input-value">
          <input type="text" id="linkInput" placeholder="Lägg till en länk" />
        </div>
        <ul class="ulList"></ul>
        <!--
        <button class="quick-links-button">
          <img src="./assets/plus.png" alt="plusSign" />Lägg till en ny länk
        </button>
        -->
      </div>
      <!-- punkt-4 -->
      <div class="weather-report">
        <h2>Dagens väder</h2>
      </div>
      <!-- punkt-5 -->
      <div class="stock-market">
        <h2>Börsen idag</h2>
      </div>
      <!-- punkt-6 -->
      <div class="notes">
        <h2>Anteckningar</h2>
      </div>
      <!-- punkt-7 -->
      <div class="change-background">
        <img src="./assets/reload.png" alt="reloadIcon" />
        <p>Slumpa ny backgrund</p>
      </div>
    </div>

    <!-- Länk till mina js-filer  -->
    <script src="./js/date.js"></script>
    <script src="./js/name.js"></script>
    <script src="./js/links.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/stock.js"></script>
    <script src="./js/notes.js"></script>
    <script src="./js/BgC.js"></script>
  </body>
</html>
